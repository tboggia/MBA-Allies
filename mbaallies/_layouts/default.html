<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>{% if page.title %} {{ page.title }} | {{ site.title }} {% else %} {{ site.title }} {% endif %} </title>        <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.description %} {{ page.description }} {% else %} {{ page.title }} {% endif %} ">
	<link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
	
	<!-- FONT AWESOME   -->		
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

	<!--  LESS STYLESHEET (INCLUDES BOOTSTRAP)  -->
	<link rel="stylesheet" href="/css/sites.css">
</head>
<body class="{% if page.pageClass %}{{page.pageClass}}{% else %}{{layout.pageClass}}{% endif %}"> 
    <!--  *** HEADER START ****  -->
	<header role="banner" class="navbar-nav navbar-fixed-top" id="top">
		<!--  ****  NAVBAR START  ****   -->
		<nav role="navigation" class="navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="main-nav">  
					<ul class="nav navbar-nav">
						<li{% if page.pageClass == "home" %} class="active" {% endif %}><a href="{{ site.baseurl }}">Home</a></li>
						<li{% if page.pageClass == "pledge" %} class="active" {% endif %}><a href="{{ site.baseurl }}/pledge/">Take the Pledge</a></li>
						<li{% if page.pageClass == "story" %} class="active" {% endif %}><a href="{{ site.baseurl }}/story/">Our Story</a></li>
						<li{% if page.pageClass == "more" %} class="active" {% endif %}><a href="{{ site.baseurl }}/more/">Learn More</a></li>
						<li{% if page.pageClass == "action" %} class="active" {% endif %}><a href="{{ site.baseurl }}/action/">Take Action</a></li>
					</ul>
				</div>
			</div>	
		</nav>
		<!--  ****  NAVBAR END  ****  -->
	</header>
	<!--  *** HEADER END ****  -->
	<!--  ****  CONTENT START  ****  -->
	{{ content }}
	<!--  ****  CONTENT END  **** -->
	<!--  ****  FOOTER START  ****  -->
	<footer role="contentinfo">

	</footer>
	<!--  **** FOOTER END ****   -->

    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
</body>
</html>
